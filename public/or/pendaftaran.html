<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-light">
            <div class="navbar-nav pl-5  mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
                <a href="index.html" class="navbar-brand">
                    <img src="frontend/img/policy.png">
                </a>
            </div>
            <ul class="navbar-nav ml-auto mr-auto d-none d-lg-block">
                <li>
                    <span>
                        Pendaftaran Anggota baru
                    </span>
                </li>
            </ul>
        </nav>
        <nav aria-label="breadcrumb" class="mt-4">
            <ol class="breadcrumb bg-light">
                <li class="breadcrumb-item"><a href="#">Download kuesioner</a></li>
                <li class="breadcrumb-item"><a href="#">daftar</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
        </nav>
    </div>

    <main>
        <div class="container form-pendaftaran">
            <form>
                <div class="form-group pt-1">
                    <label for="formGroupExampleInput">Nama</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Nim</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Alamat</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Jurusan</label>
                    <select name="" id="" class="form-control">
                        <option value="Teknki Elektro">Teknki Elektro</option>
                        <option value="Tik">Teknologi Informasi dan Komputer</option>
                        <option value="Teknik Kimia">Teknik Kimia</option>
                        <option value="Teknik Mesin">Teknik Mesin</option>
                        <option value="Teknik Sipil">Teknik Sipil</option>
                        <option value="Tataniaga">Tataniaga</option>
                    </select>
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Program Studi</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Tempat Lahir</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Organisasi yang pernah di ikuti</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Nomor HP / Whatsapp</label>
                    <input type="number" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">LINE / FACEBOOK / INSTAGRAM</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Jika tidak punyaa isi dengan 'TIDAK PUNYA'">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Pengalaman Organisasi</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Jika tidak punyaa isi dengan 'TIDAK PUNYA'">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Tujuan Masuk Ukm policy</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Jika tidak punyaa isi dengan 'TIDAK PUNYA'">
                </div>

                <div class="form-group pt-2">
                    <label for="formGroupExampleInput">Foto</label>
                    <input type="file" class="form-control" id="formGroupExampleInput">
                </div>

                <button class="btn-login form-control" type="submit">Submit</button>
            </form>
        </div>

        <footer class="section-footer mt-5 mb-4 border-top">
            <div class="container-fluid">
                <div class="row border-top justify-content-center align-items-center pt-4">
                    <div class="col-auto text-gray-500 font-weight-light">
                        2019 Copyright UKM POLICY • Linux Comunity • Made in Lhokseumawe
                    </div>
                </div>
            </div>
        </footer>
    </main>

</body>
<script src="frontend/libraries/bootstrap/js/bootstrap.min.js"></script>
<script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>

</html>
